<div class="card-container">
  <mat-card class="card card-total">
    <h2 class="number">{{ totalStudents }}</h2>
    <p class="label">Total</p>
  </mat-card>
  <mat-card class="card card-present">
    <h2 class="number">{{ presentStudents }}</h2>
    <p class="label">Present</p>
  </mat-card>
  <mat-card class="card card-absent">
    <h2 class="number">{{ absentStudents }}</h2>
    <p class="label">Absent</p>
  </mat-card>
  <mat-card class="card card-percentage">
    <h2 class="number">{{ presentPercentage }}%</h2>
    <p class="label">Percentage</p>
  </mat-card>
</div>
