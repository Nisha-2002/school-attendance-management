<mat-card-content>
  <div>
    <mat-card class="detail_card">
      <mat-card-content class="details">
        <div>
          <h2>{{ homeService.student.name }}</h2>
          <p>Roll Number: {{ homeService.student.rollNumber }}</p>
          <p>Teacher Name: {{ homeService.student.classTeacher }}</p>
          <p>Present: {{ homeService.student.present }}</p>
          <p>Absent: {{ homeService.student.absent }}</p>
          <p>Percentage: {{ homeService.student.percentage }}</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="downloadReport()">
          <mat-icon>cloud_download</mat-icon>
          Download Report
        </button>
        <button mat-button color="primary" (click)="editAttendance()">
          <mat-icon>edit</mat-icon>
          Edit Attendance
        </button>
        <button mat-button color="primary" (click)="viewAttendanceReport()">
          <mat-icon>visibility</mat-icon>
          View Attendance Report
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card-content>
