
<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        

        <mat-form-field>
          <mat-label>USER ID</mat-label>
          <input matInput type="text" formControlName="userID">
          <mat-error *ngIf="loginForm.get('userID')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('userID')">Invalid email format</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')">Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
