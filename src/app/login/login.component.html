
<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
          <mat-label>User Type</mat-label>
          <mat-select formControlName="userType">
            <mat-option *ngFor="let type of userTypes" [value]="type">
              {{ type | titlecase }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="loginForm.get('userType')">User Type is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="loginForm.get('email')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')">Invalid email format</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')">Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
